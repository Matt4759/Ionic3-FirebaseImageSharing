<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

<ion-card *ngFor="let pic of photoList" >
  <ion-item>
    <h1>{{pic?.name}}</h1>
      <ion-thumbnail item-left>
        <img src={{pic?.picture}} >
      </ion-thumbnail>    
  </ion-item>
</ion-card>

<button ion-button (click)="goToAddPhoto();">
Add Photo Page
</button>

</ion-content>
