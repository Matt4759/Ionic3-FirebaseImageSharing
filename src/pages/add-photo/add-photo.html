<ion-header>
  <ion-navbar>
    <ion-title>AddPhoto</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <button ion-button color="primary" block (click)="takePicture()">
          Take a Picture
  </button>

  <img [src]="base64Image" *ngIf="base64Image" />

  <ion-item>
    <ion-label stacked>Photo Caption</ion-label>
    <ion-input [(ngModel)]="photoName" type="text" placeholder="What's your plants's name?">
    </ion-input>
  </ion-item>

  <button ion-button block (click)=" createPost(photoName, Picture);  ">
    Upload Photo
  </button>
  
</ion-content>
